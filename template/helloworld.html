<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Flask IOT </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.css"
        integrity="sha512-eG8C/4QWvW9MQKJNw2Xzr0KW7IcfBSxljko82RuSs613uOAg/jHEeuez4dfFgto1u6SRI/nXmTr9YPCjs1ozBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        img {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        {% if data.username == "sanjay" %}
        <div class="alert alert-success">Welcome {{ data.username }} </div>
        <ul id="images">
            <li><img src="https://picsum.photos/id/11/2500/1667" alt="Picture 2"></li>
            <li><img src="https://picsum.photos/id/13/2500/1667" alt="Picture 3"></li>
            <li><img src="{{ data.avatar }}" alt="Picture 1"></li>
        </ul>
        {% elif data.username == 'root' %}
        <div class="alert alert-danger">You are a {{ data.username }} user </div>
        {% endif %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.common.js"
        integrity="sha512-xo900EFdROpm57iFq6cwtuYPPdsNOEIg79QEabi4GF60MBkZtUfJYM8kK97MdmQVXBNsJTt5MWUztI/j3vlDeQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.js"
        integrity="sha512-EC3CQ+2OkM+ZKsM1dbFAB6OGEPKRxi6EDRnZW9ys8LghQRAq6cXPUgXCCujmDrXdodGXX9bqaaCRtwj4h4wgSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const images = document.getElementById('images')
        const viewer = new Viewer(images, {
            loop: false,
            interval: 500,
            view: function (event) {
                console.log(event);
            }

        }
        );
        $(images).on('view', function (event) {
            console.log(event)
            console.log("Image Viewing  ")
        })

        // $(images).on('show', function (event) {
        //     console.log(event)
        //     console.log("Began to Show ")
        // })



    </script>
</body>

</html>
